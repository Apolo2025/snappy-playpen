name: atom
version: "1.8.0"
summary: Atom Text Editor
description: Atom Text editor, from GitHub
confinement: devmode

apps:
  atom:
    command: bin/wrapper
    plugs: [home, x11, unity7, gsettings, opengl, pulseaudio, network]

parts:
  atom:
    source: https://github.com/atom/atom/archive/v1.8.0.tar.gz
    plugin: grunt
    gruntfile: build/Gruntfile.coffee
    build-packages: [build-essential, git, libgnome-keyring-dev, fakeroot]
    stage-packages:
      - git
      - gconf2
      - gconf-service
      - libgtk2.0-0
      - libudev1
      - libgcrypt20
      - libnotify4
      - libxtst6
      - libnss3
      - python
      - gvfs-bin
      - xdg-utils
      - libcap2
  atom-copy:
    source: .
    plugin: copy
    files:
      wrapper: bin/wrapper
